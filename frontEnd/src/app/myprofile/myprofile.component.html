<ion-backdrop [visible]="true" *ngIf="uploadingProfilePicture"></ion-backdrop>

<ion-content [fullscreen]="true" color="light">
  <ion-grid class="main-header">
    <div class="pic-name">
      <ion-avatar class="avatar">
        <ion-img src="../../assets/2.png"></ion-img>
        <!-- <ion-icon name="camera" class="camera-icon"></ion-icon> -->
      </ion-avatar>
      <ion-icon
        name="create"
        size="large"
        class="edit-profile-button"
        (click)="uploadPofilePicture()"
      ></ion-icon>
      <h1 class="name">{{ name }}</h1>
    </div>
  </ion-grid>

  <ion-row class="ion-padding-horizontal">
    <ion-col size="4" class="col">
      <ion-button
        class="message-btn"
        color="secondary"
        expand="full"
        (click)="gotoEditProfile()"
        >Edit Profile</ion-button
      >

      <ion-item class="message-btn">
        <ion-label>Lock Profile</ion-label>
        <ion-toggle slot="end" color="dark"></ion-toggle>
      </ion-item>

      <ion-item class="bio" lines="none" color="primary">
        <ion-icon name="ellipsis-horizontal-circle-outline"></ion-icon>
        <strong>Bio ::</strong>
      </ion-item>
      <ion-item lines="none" color="primary">
        <ion-text>
          <em>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Velit
            voluptates quam non porro neque, alias dicta facilis illum tempora
            fugit!
          </em>
        </ion-text>
      </ion-item>
    </ion-col>
    <ion-col size="4" class="container">
      <ion-row>
        <ion-col size="6">
          <ion-item lines="none" class="container info ion-text-center">
            <ion-icon name="water" color="primary"></ion-icon>
            <ion-label>
              <h1>34</h1>
              <h2>Posts</h2>
            </ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item lines="none" class="container info ion-text-center">
            <ion-icon name="water" color="primary"></ion-icon>
            <ion-label>
              <h1>43</h1>
              <h2>Followers</h2>
            </ion-label>
          </ion-item>
        </ion-col>
        <ion-col>
          <div class="social-media">
            <span>Follow me in:</span>
            <a href="" class="media-link"
              ><ion-icon name="logo-facebook"></ion-icon
            ></a>
            <a href="" class="media-link"
              ><ion-icon name="logo-linkedin"></ion-icon
            ></a>
            <a href="" class="media-link"
              ><ion-icon name="logo-instagram"></ion-icon
            ></a>
            <a href="" class="media-link"
              ><ion-icon name="logo-twitter"></ion-icon
            ></a>
          </div>
        </ion-col>
      </ion-row>
    </ion-col>
    <ion-col class="" size="4">
      <ion-content>
        <ion-list [inset]="true">
          <ion-item>
            <!-- <ion-label><strong>Following</strong></ion-label> -->
            <ion-segment value="default" (ionChange)="segmentChanged($event)">
              <ion-segment-button value="default">
                <ion-label>Following (11)</ion-label>
              </ion-segment-button>
              <ion-segment-button value="segment">
                <ion-label>Followers (22)</ion-label>
              </ion-segment-button>
            </ion-segment>
          </ion-item>

          <ion-item *ngFor="let person of list; let index">
            <ion-avatar slot="start">
              <img
                [src]="'https://picsum.photos/80/80?random=' + index"
                alt="avatar"
              />
            </ion-avatar>
            <ion-label>{{ person }}</ion-label>
            <ion-button (click)="unfollow()" *ngIf="segmentValue==='default'">Unfollow</ion-button>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-col>
  </ion-row>

  <!-- <ion-grid>
    <ion-row>
      <ion-col
        size="12"
        sizeMd="6"
        *ngFor="let post of posts"
        class="home-cards"
        (click)="openBlog(post.id)"
      >
        <app-blog-card-home [post]="post"></app-blog-card-home>
        <h1></h1>
      </ion-col>
      <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ion-row>
  </ion-grid> -->
</ion-content>
<div id="box" *ngIf="uploadingProfilePicture">
  <!-- <input type="image"> -->

  <form>
    <input
      type="file"
      id="myFile"
      name="filename"
      (change)="onFileSelected($event)"
    />
    <ion-button (click)="submit()" color="dark">Submit</ion-button>
  </form>
  <ion-button class="ion-margin-start" color="light" (click)="cancel()"
    >Cancel</ion-button
  >
</div>
