<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <textarea class="comment-form-textarea" formControlName="title"></textarea>
  <ion-button type="submit" [disabled]="form.invalid">
    {{ submitLabel }}
  </ion-button>
  <ion-button *ngIf="hasCancelButton" (click)="handleCancel.emit()" type="button">Cancel</ion-button>
</form>
