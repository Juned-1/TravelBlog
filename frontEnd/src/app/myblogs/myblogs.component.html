<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col
      size = "12"
      sizeMd="6"
        *ngFor="let post of blogPosts"
        class="home-cards"
        (click)="openBlog()">
        <ion-card>
          <ion-card-header>
            <div>
              <ion-card-title [innerHTML]="post.title"></ion-card-title>
              <ion-card-subtitle
                [innerHTML]="post.subtitle"
              ></ion-card-subtitle>
              <div id="blog-info">
                <span id="blog-author">Author</span>
                <span id="blog-date">date</span>
              </div>
            </div>
            <img
              id="blog-img"
              src="https://miro.medium.com/v2/resize:fit:720/format:webp/1*maMdpC_GQtuaLxUJnHBuDQ.jpeg"
              alt="img"
              style="width: 100px; height: 100px; margin-left: 10px"/>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="fixed-fab-container">
    <ion-fab-button (click)="openEditor()">
      <ion-icon
        name=""
        src="../../assets/icon/edit_icon/noun-modify-3082103.svg"
        style="width: 100%; height: 100%"
      ></ion-icon>
    </ion-fab-button>
  </div>
</ion-content>
