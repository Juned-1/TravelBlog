<ion-content>
  <header class="header">
    <div class="header__title">
      <h1>
        When
        <!-- Green highlight effect -->
        <span class="highlight">TRAVELLER</span>
        meets<br />
        <span class="highlight">BLOGGER</span>
      </h1>
      <h4>A simple blogging experience for a traveller.</h4>
      <!-- <button id="btn-read-blog">Read Blog &DownArrow;</button> -->
      <!-- Slideshow container -->
    </div>
      <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <img
            class="slide-img"
            src="../../assets/travelImage/manwithwidehandsopen.jpg"
            style="width: 100%"
          />
        </div>

        <div class="mySlides fade">
          <img
            class="slide-img"
            src="../../assets/travelImage/pexels-te-lensfix-1371360.jpg"
            style="width: 100%"
          />
        </div>

        <div class="mySlides fade">
          <img
            class="slide-img"
            src="../../assets/travelImage/pexels-pawan-yadav-2577274.jpg"
            style="width: 100%"
          />
        </div>

      </div>
      <br />
  </header>
  <ion-grid>
    <ion-row>
      <ion-col
        size="12"
        sizeMd="6"
        *ngFor="let post of blogPosts"
        class="home-cards"
        (click)="openBlog()"
      >
        <ion-card>
          <ion-card-header>
            <div>
              <ion-card-title [innerHTML]="post.title"></ion-card-title>
              <ion-card-subtitle
                [innerHTML]="post.subtitle"
              ></ion-card-subtitle>
              <div id="blog-info">
                <span id="blog-author">Author</span>
                <span id="blog-date">date</span>
              </div>
            </div>
            <img
              id="blog-img"
              src="https://miro.medium.com/v2/resize:fit:720/format:webp/1*maMdpC_GQtuaLxUJnHBuDQ.jpeg"
              alt="img"
              style="width: 100px; height: 100px; margin-left: 10px"
            />
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
