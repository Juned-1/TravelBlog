<ion-content color="light">
  <header class="header">
    <div class="header__title">
      <h1>
        When
        <!-- highlight effect -->
        <span class="highlight">TRAVELLER</span>
        meets<br />
        <span class="highlight">BLOGGER</span>
      </h1>
      <h4>A simple blogging experience for a traveller.</h4>
    </div>
    <div class="slideshow-container">
      <div class="slider">
        <img id="img-1" src="../../assets/travelImage/manwithwidehandsopen.webp" alt="Image 1"/>
        <img id="img-2" src="../../assets/travelImage/pexels-te-lensfix-1371360.webp" alt="Image 2"/>
        <img id="img-3" src="../../assets/travelImage/pexels-pawan-yadav-2577274.webp" alt="Image 3"/>
      </div>
      <div class="navigation-button">
        <span class="dot active" (click)="changeSlide(0)"></span>
        <span class="dot" (click)="changeSlide(1)"></span>
        <span class="dot" (click)="changeSlide(2)"></span>
      </div>
    </div>
  </header>
  <div *ngIf="emptyPosts">
    <div id="empty-msg-container">
      <div id="empty-msg">
        <ion-card-title color="light">Be the first to write a blog !</ion-card-title>
      </div>
    </div>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col
        size="12"
        sizeMd="6"
        *ngFor="let post of posts"
        class="home-cards"
        (click)="openBlog(post.title,post.id)"
      >
        <app-blog-card-home [post]="post"></app-blog-card-home>
        <h1></h1>
      </ion-col>
      <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ion-row>
  </ion-grid>
</ion-content>
