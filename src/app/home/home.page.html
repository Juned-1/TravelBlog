<ion-content [fullscreen]="true" class="ion-padding">
  <div id="scrollable-home">
    <ion-card *ngFor="let post of blogPosts" class="home-cards">
      <ion-card-header>
        <ion-card-title>{{post.title}}</ion-card-title>
        <ion-card-subtitle>{{post.subtitle}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content> {{post.content}} </ion-card-content>
    </ion-card>

    <div class="fixed-fab-container">
      <ion-fab vertical="bottom" horizontal="center" slot="fixed">
        <ion-fab-button href="/signup">
          <ion-icon
            *ngIf="!signedIn"
            name=""
            src="../../assets/icon/symbol_log_sign.svg"
            style="width: 100%; height: 100%"
          ></ion-icon>
          <ion-icon
            *ngIf="signedIn"
            name=""
            src="../../assets/icon/edit_icon/noun-modify-3082103.svg"
            style="width: 100%; height: 100%"
          ></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </div>

    <ion-footer> </ion-footer></div
></ion-content>
