<ion-content class="ion-padding-horizontal">
  <div id="blog-content-container">
    <div>
      <h1
        id="blog-heading"
        *ngIf="post !== undefined"
        [innerHTML]="post.post_title"
      ></h1>
      <h2
        id="blog-subheading"
        *ngIf="post !== undefined"
        [innerHTML]="post.post_subtitle"
      ></h2>
      <div id="extra-details">
        <span id="blog-author" *ngIf="post !== undefined"><strong>{{
           post.firstName + " " + post.lastName 
        }}</strong></span>
        <span id="blog-date" *ngIf="post !== undefined"><strong>{{
          time
        }}</strong></span>
      </div>
    </div>

    <div
      id="blog-content"
      *ngIf="post !== undefined"
      [innerHTML]="post.post_content"
    ></div>
  </div>
</ion-content>
