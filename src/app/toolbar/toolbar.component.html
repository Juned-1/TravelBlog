<ion-header [translucent]="true">
  <ion-toolbar class="header-content">
      <img src="../../assets/icon/travel_blog_icon.png" class="custom-logo" />
    <app-searchbar></app-searchbar>
    <ion-buttons slot="end">
      <ion-button *ngIf="isLoggedIn" size="small" (click)="LogIn()">Login</ion-button>
      <ion-button *ngIf="!isLoggedIn" size="small" (click)="Logout()">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
