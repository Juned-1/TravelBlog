<ion-menu contentId="main-content" *ngIf="authService.loggedIn">
  <ion-content>
    <ion-list id="inbox-list">
      <ion-list-header>Menu</ion-list-header>
      <ion-note>&#64;{{ authService.user }}</ion-note>
      <ion-menu-toggle
        auto-hide="false"
        *ngFor="let p of appPages;"
      >
        <ion-item
          routerDirection="root"
          [routerLink]="[p.url]"
          lines="none"
          detail="false"
        >
          <ion-icon
            aria-hidden="true"
            slot="start"
            [ios]="p.icon + '-outline'"
            [md]="p.icon + '-sharp'"
          ></ion-icon>
          <ion-label>{{ p.title }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
