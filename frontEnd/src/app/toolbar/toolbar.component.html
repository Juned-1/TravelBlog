<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Add your logo on the left -->
    <ion-buttons slot="start">
      <ion-img
        (click)="routeToHome()"
        src="../../assets/icon/travel_blog_icon.png"
        alt="Logo"
        id="logo"
      ></ion-img>
      <h1 id="brand-name" class="toolbar-front-items" (click)="routeToHome()">
        {{ "Travel Blogging" }}
      </h1>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-searchbar animated="true" placeholder="Search"></ion-searchbar>
      <ion-label *ngIf="isLoggedIn" class="toolbar-end-items"
        ><h3 id="welcome-msg">
          <strong> {{ user }}</strong>
        </h3></ion-label
      >
      <ion-button
        class="toolbar-end-items"
        *ngIf="isLoggedIn"
        shape="round"
        fill="solid"
        color="dark"
        (click)="routeToMyBlogs()"
        >My Blogs</ion-button
      >
      <ion-button
        class="toolbar-end-items"
        *ngIf="isLoggedIn"
        (click)="Logout()"
        fill="outline"
        shape="round"
        >Logout</ion-button
      >
      <ion-button
        class="toolbar-end-items"
        *ngIf="!isLoggedIn"
        shape="round"
        fill="solid"
        (click)="LogIn()"
        >LogIn</ion-button
      >
      <ion-button
        class="toolbar-end-items"
        *ngIf="!isLoggedIn"
        shape="round"
        fill="outline"
        (click)="signup()"
        >SignUp</ion-button
      >
    </ion-buttons>
  </ion-toolbar>
</ion-header>
