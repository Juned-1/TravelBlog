<ion-content [fullscreen]="true">
  <div class="container">
    <div class="signup-header">
      <h1>Create a new account</h1>
    </div>
    <form #signupForm="ngForm" (ngSubmit)="signup(signupForm)">
      <ion-item>
        <ion-label position="floating">Full Name</ion-label>
        <ion-input
          type="text"
          name="fullname"
          [(ngModel)]="formData.fullname"
          required
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input
          type="email"
          name="email"
          [(ngModel)]="formData.email"
          required
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Date of Birth</ion-label>
        <ion-input
          type="date"
          placeholder=""
          name="dateOfBirth"
          [(ngModel)]="formData.dob"
          required
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Gender</ion-label>
        <ion-select [(ngModel)]="formData.gender" name="gender" required>
          <ion-select-option value="male">Male</ion-select-option>
          <ion-select-option value="female">Female</ion-select-option>
          <ion-select-option value="other">Other</ion-select-option>
          <!-- You can add more gender options as needed -->
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input
          type="password"
          name="password"
          [(ngModel)]="formData.password"
          required
        ></ion-input>
      </ion-item>
      <br />
      <ion-button expand="full" type="submit">Sign Up</ion-button>
    </form>

    <div class="AllreadysignedIn">
      Already have an account?<a  href="/login">Login</a>
    </div>
  </div>
</ion-content>
