<ion-content>
  <header class="header">
    <div class="header__title">
      <h1>
        When
        <!-- highlight effect -->
        <span class="highlight">TRAVELLER</span>
        meets<br />
        <span class="highlight">BLOGGER</span>
      </h1>
      <h4>A simple blogging experience for a traveller.</h4>
      <!-- <button id="btn-read-blog">Read Blog &DownArrow;</button> -->
      <!-- Slideshow container -->
    </div>
    <div class="slideshow-container">
      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <img
          class="slide-img"
          src="../../assets/travelImage/manwithwidehandsopen.webp"
          style="width: 100%"
        />
      </div>
      <div class="mySlides fade">
        <img
          class="slide-img"
          src="../../assets/travelImage/pexels-te-lensfix-1371360.webp"
          style="width: 100%"
        />
      </div>
      <div class="mySlides fade">
        <img
          class="slide-img"
          src="../../assets/travelImage/pexels-pawan-yadav-2577274.webp"
          style="width: 100%"
        />
      </div>
    </div>
  </header>
  <ion-grid>
    <ion-row>
      <ion-col
        size="12"
        sizeMd="6"
        *ngFor="let post of posts"
        class="home-cards"
        (click)="openBlog(post.id)"
      >
        <app-blog-card-home [post]="post"></app-blog-card-home>
        <h1></h1>
      </ion-col>
      <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ion-row>
  </ion-grid>
</ion-content>
